{% extends "app/base.html" %}

{% block main %}
			<div class="page-header">
				<h1>
					BTC <small>Transaction {{action}}</small>
				</h1>
			</div>

				<form method="post" class="form" enctype="multipart/form-data" >
				    {% csrf_token %}
            <form>
            <div class="form-check">
              {{form.type}}
            </div>
            </form>
				    {% for field in form %}              
				        <div class="row">
				           <div class="col-md-offset-4 col-xs-2 col-sm-2 col-md-2">{{ field.label_tag }}</div>
        				   <div class="col-md-2 col-sm-2 col-md-2"> {{ field }} </div>
				        </div>
                {% if field.errors %}
                <div class="row">
                   <div class="col-md-offset-4 col-xs-4 col-sm-4 col-md-4">
                     <div class="alert alert-danger" role="alert">{{ field.errors }}</div>
                   </div>
                </div>
                {% endif %}                
				    {% endfor %}

				    <div class="row">
              {{form.date}}
				    	<hr>
						<div class="col-md-offset-5 col-xs-1 col-sm-1 col-md-1"> 
              <button type="submit" class="btn btn-success">Save</button>
            </div>
						<div class="col-xs-1 col-sm-1 col-md-1"> 
              <button type="button" class="btn btn-warning" onclick="window.location.href='/transaction/'">Exit</button>
            </div>
					</div>    
				    
				</form>
		
	 
<script>	
   $(function() {
    $( "#id_date" ).datepicker({ dateFormat: 'yy-mm-dd' }); 
  });

 
  </script>	
						
{% endblock %}
